<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <link href="webjars/bootstrap/4.5.2/css/bootstrap.css" rel="stylesheet"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Registration Page</title>
    </h:head>
    <h:body>
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="content">
            <h:outputLabel value="You are logged in as #{request.userPrincipal.name}" />
            <h:form id="registrationForm">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Enter the user ID"/>
                    <h:inputText value="#{registerBean.userEntity.userId}"/>
                    <h:outputLabel value="Enter title"/>
                    <h:inputText value="#{registerBean.userEntity.title}"/>
                    <h:outputLabel value="Enter first name"/>
                    <h:inputText value="#{registerBean.userEntity.firstName}"/>
                    <h:outputLabel value="Enter Last name"/>
                    <h:inputText value="#{registerBean.userEntity.lastName}"/>
                    <h:outputLabel value="Enter Gender"/>
                    <h:inputText value="#{registerBean.userEntity.gender}"/>
                    <h:outputLabel value="Enter email"/>
                    <h:inputText value="#{registerBean.userEntity.email}"/>
                    <h:outputLabel value="Enter username"/>
                    <h:inputText value="#{registerBean.userEntity.userName}"/>
                    <h:outputLabel value="Enter password"/>
                    <h:inputText value="#{registerBean.userEntity.password}"/>
                    <h:outputLabel value="Enter the role"/>
                    <h:inputText value="#{registerBean.userEntity.role}"/>
                    <h:commandButton value="Register" action="#{registerBean.adduser(registerBean.userEntity)}"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
    </h:body>
</f:view>
</html>
