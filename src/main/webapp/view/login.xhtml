<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputStylesheet library="css" name="style.css"/>

    <h:head>
        <title>LoginPage</title>
    </h:head>

    <h:body>
        <div class="jumbotron">
        <h1 class="display-4">Login Page</h1>
            <p class="lead">Please enter your Login details below</p>
            <h:form id="login">
                <h:messages id="messages" globalOnly="true"/>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Enter user name:"/>
                    <h:inputText id="userName" value="#{loginBean.user.userName}"/>
                    <h:outputLabel value="Enter Password:"/>
                    <h:inputSecret value="#{loginBean.user.password}"/>
                    <h:commandButton id="submit" value="Login" action="#{loginBean.submit}"/>
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</f:view>
</html>
